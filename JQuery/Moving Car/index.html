<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>

    <style>
      body {
        overflow-x: hidden;
      }

      #car {
        position: absolute;
        left: 0px;
        top: 100px;
        width: 300px;
        z-index: 1000;
        cursor: pointer;
      }

      #track {
        background-color: #ffffff;
        width: 80%;
        max-width: 700px;
        margin: 350px auto 0;
        border-radius: 25px;
        border: 4px solid #ffc2d1;
        padding: 20px;

        text-align: center;
        font-family: monospace;
        font-size: 24px;
        font-weight: bold;
        color: #ff4081;
      }
    </style>
  </head>
  <body>
    <div>
      <img src="car.png" id="car" alt="Car" />

      <div id="track">Current Position: 0 px</div>
    </div>

    <script>
      $(document).ready(function () {
        $("#car").click(function () {
          var max = $(window).width() - $(this).width();

          $(this).animate(
            { left: max },
            {
              duration: 3000,
              easing: "linear",

              step: function (now) {
                $("#track").text(
                  "Current Position: " + Math.round(now) + " px",
                );
              },

              complete: function () {
                $("#track").text("finish");
              },
            },
          );
        });
      });
    </script>
  </body>
</html>
