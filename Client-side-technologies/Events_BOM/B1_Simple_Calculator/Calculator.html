<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        background-color: #ffeef8;
        padding-top: 50px;
        padding-left: 50px;
      }

      table {
        background-color: #f8bbd0;
        border: 3px solid #000;
        padding: 5px;
        width: 300px;
      }

      #td {
        color: #000;
        font-size: 18pt;
        font-family: "Times New Roman", Times, serif;
        text-align: left;
        padding-left: 10px;
      }

      input[type="text"] {
        width: 270px;
        height: 35px;
        font-size: 16pt;
        text-align: right;
        margin-bottom: 10px;
        background-color: white;
        border: 2px inset #ccc;
      }

      input[type="button"] {
        width: 60px;
        height: 50px;
        font-size: 14pt;
        margin: 2px;
        background-color: #f48fb1;
        color: black;
        border: 2px outset buttonface;
        cursor: pointer;
      }

      input[type="button"]:active {
        border: 2px inset buttonface;
      }

      .operator {
        background-color: #efefef;
        color: black !important;
      }

      .clear {
        background-color: #ff4081;
        color: white;
        font-weight: bold;
      }

      .equal {
        width: 100% !important;
        background-color: #c2185b;
        color: white;
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td colspan="4" id="td">JavaScript Calculator...</td>
      </tr>
      <tr>
        <td colspan="3">
          <input type="text" id="Answer" readonly />
        </td>
        <td>
          <input type="button" value="=" class="equal" onclick="EnterEqual()" />
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" value="1" onclick="EnterNumber(this.value)" />
        </td>
        <td>
          <input type="button" value="2" onclick="EnterNumber(this.value)" />
        </td>
        <td>
          <input type="button" value="3" onclick="EnterNumber(this.value)" />
        </td>
        <td>
          <input
            type="button"
            value="+"
            class="operator"
            onclick="EnterOperator(this.value)"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" value="4" onclick="EnterNumber(this.value)" />
        </td>
        <td>
          <input type="button" value="5" onclick="EnterNumber(this.value)" />
        </td>
        <td>
          <input type="button" value="6" onclick="EnterNumber(this.value)" />
        </td>
        <td>
          <input
            type="button"
            value="-"
            class="operator"
            onclick="EnterOperator(this.value)"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" value="7" onclick="EnterNumber(this.value)" />
        </td>
        <td>
          <input type="button" value="8" onclick="EnterNumber(this.value)" />
        </td>
        <td>
          <input type="button" value="9" onclick="EnterNumber(this.value)" />
        </td>
        <td>
          <input
            type="button"
            value="*"
            class="operator"
            onclick="EnterOperator(this.value)"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" value="C" class="clear" onclick="EnterClear()" />
        </td>
        <td>
          <input type="button" value="0" onclick="EnterNumber(this.value)" />
        </td>
        <td>
          <input type="button" value="." onclick="EnterNumber(this.value)" />
        </td>
        <td>
          <input
            type="button"
            value="/"
            class="operator"
            onclick="EnterOperator(this.value)"
          />
        </td>
      </tr>
    </table>

    <script src="script.js"></script>
  </body>
</html>
