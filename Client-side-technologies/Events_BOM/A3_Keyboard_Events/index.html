<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task A.3 Keyboard Events</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Keyboard Event Analyzer</h2>
        <label for="inputField">Type here to test:</label>
        <input type="text" id="inputField" placeholder="Press any key ( Ctrl, Shift, etc)">
        
        <div class="results">
            <div class="box">
                <h3>Event Type</h3>
                <p id="eventType">-</p>
            </div>
            <div class="box">
                <h3>Physical Key (Code)</h3>
                <p id="physKey">-</p>
            </div>
            <div class="box">
                <h3>Character (Key)</h3>
                <p id="charKey">-</p>
            </div>
        </div>

        <p id="msg" class="message"></p>
    </div>
</body>
</html>
