<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <script src="cookieLib.js"></script>

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Roboto", sans-serif;
        background-color: #121212;
        color: #e0e0e0;
        text-align: center;
      }

      .container {
        width: 500px;
        margin: 100px auto;
        background-color: #1e1e1e;
        padding: 40px;
        border: 1px solid #333;
        border-radius: 8px;
        border-top: 4px solid #00e676;
      }

      .profile-img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #333;
        display: inline-block;
        vertical-align: middle;
        margin-right: 20px;
      }

      .text-content {
        display: inline-block;
        vertical-align: middle;
        text-align: left;
      }

      .text-content h2 {
        margin: 0 0 5px 0;
        font-weight: 300;
        font-size: 22px;
      }

      .text-content p {
        margin: 0;
        color: #aaa;
        font-size: 14px;
      }

      span {
        font-weight: bold;
      }

      button {
        display: block;
        margin: 30px auto 0 auto;
        background: transparent;
        border: 1px solid #444;
        color: #888;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        id="profilePic"
        src="male.png"
        alt="Profile Picture"
        class="profile-img"
      />

      <div class="text-content">
        <h2>Welcome <span id="nameSpan">User</span></h2>
        <p>You have visited this site <span id="counterSpan">1</span> times</p>
      </div>

      <button
        onclick="deleteCookie('userName'); location.assign('greetingForm.html')"
      >
        Log out
      </button>
    </div>
    <script>
      let name = getCookie("userName");

      let gender = getCookie("userGender");
      let color = getCookie("userFavColor");

      let specificCookieName = "visitCount_" + name;
      let visits = getCookie(specificCookieName);
      if (visits === "") {
        visits = 1;
        setCookie(specificCookieName, visits, 30);
      }
      if (!name) {
        location.assign("greetingForm.html");
      } else {
        let imgElement = document.getElementById("profilePic");
        if (gender === "female") {
          imgElement.src = "female.png";
        } else {
          imgElement.src = "male.png";
        }

        let nameSpan = document.getElementById("nameSpan");
        let counterSpan = document.getElementById("counterSpan");

        nameSpan.innerHTML = name;
        counterSpan.innerHTML = visits;

        nameSpan.style.color = color;
        counterSpan.style.color = color;
        imgElement.style.borderColor = color;
      }
    </script>
  </body>
</html>
