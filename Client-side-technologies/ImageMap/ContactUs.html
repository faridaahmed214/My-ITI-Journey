<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <link rel="stylesheet" href="./styles.css" />

  <body>
    <div id="contactImage">
      <img
        src="./images/socialmedia.png"
        alt="Contact Us Image"
        usemap="#contactmap"
      />

      <map name="contactmap">
        <area
          shape="rect"
          coords="92,390,334,145"
          alt="Twitter"
          href="https://www.twitter.com/"
        />
        <area
          shape="rect"
          coords="408,261,521,146"
          alt="YouTube"
          href="https://www.youtube.com/"
        />
        <area
          shape="rect"
          coords="608,272,840,47"
          alt="Facebook"
          href="https://www.facebook.com/"
        />
        <area
          shape="rect"
          coords="728,451,848,329"
          alt="LinkedIn"
          href="https://www.linkedin.com/"
        />
        <area
          shape="rect"
          coords="915,229,1024,343"
          alt="WhatsApp"
          href="https://www.whatsapp.com/"
        />
        <area shape="default" alt="Home" href="./Home.html" />
        <area
          shape="rect"
          coords="411,573,647,332"
          alt="Instagram"
          href="https://www.instagram.com/"
        />
      </map>
    </div>
    <div id="emailimage">
      <a
        href="mailto:faridaahmed212004@gmail.com?subject=feedback&body=very good service"
        ><img src="./images/welcome.gif" alt="welcome Image"
      /></a>
