<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Simple Slideshow</title>
    <link rel="stylesheet" href="slideshow.css" />
  </head>
  <body>
    <div>
      <div id="slideshow">
        <img id="myImage" src="img1.jpg" alt="Slide" style="width: 100%" />
      </div>

      <div id="controls">
        <button class="prev">Prev</button>
        <button class="start">start slide show</button>
        <button class="stop">stop slide show</button>
        <button class="next">Next</button>
      </div>
    </div>

    <script src="slideShow.js"></script>
  </body>
</html>
