<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Range</title>
    <style>
      body {
        background-color: #10002b;
        color: #e0aaff;
        font-family: "Quicksand", sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      main {
        display: block;
        margin: 100px auto;
        width: 60%;
        max-width: 700px;
        background-color: #240046;
        border: 4px solid #5a189a;
        padding: 40px;
      }

      header {
        margin-bottom: 10px;
      }

      label {
        display: inline-block;
        width: 30%;
        font-size: 18px;
        font-weight: bold;
        color: #c77dff;
        cursor: pointer;
      }

      input[type="range"] {
        display: inline-block;
        width: 30%;
        margin: 0;
        cursor: pointer;
        accent-color: #9d4edd;
      }

      footer {
        display: block;
        margin-top: 50px;
        padding-top: 20px;
        border-top: 2px solid #7b2cbf;
      }

      h1 {
        font-size: 24px;
        margin: 0;
        padding-bottom: 10px;
        color: #ffffff;
      }

      p {
        font-size: 16px;
        color: #9d4edd;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <label for="red">RED</label>
        <label for="green">GREEN</label>
        <label for="blue">BLUE</label>
      </header>

      <section>
        <input type="range" min="0" max="255" value="0" id="red" />
        <input type="range" min="0" max="255" value="0" id="green" />
        <input type="range" min="0" max="255" value="0" id="blue" />
      </section>

      <footer>
        <h1>Hello My Name Is Farida Ahmed</h1>
        <p>Please change sliders to change color</p>
      </footer>
    </main>
    <script src="script.js"></script>
  </body>
</html>
