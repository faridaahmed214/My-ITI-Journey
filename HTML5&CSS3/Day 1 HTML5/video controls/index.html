<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Frozen Player</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      
      <main class="player-container">
        <div class="screen-frame">
          <video src="frozen.mp4" class="video"></video>
        </div>

        <section class="controls">
          <div class="timeline-group">
            <input type="range" min="0" max="100" value="0" id="slider" />
          </div>

          <div class="buttons-main">
            <button id="toBack">&lt;&lt;</button>
            <button id="back">&lt;</button>
            <button id="play">Play</button>
            <button id="pause">Pause</button>
            <button id="front">&gt;</button>
            <button id="toFront">&gt;&gt;</button>
          </div>

          <div class="settings-group">
            <button class="mute">Mute</button>
            <input type="range" min="0" max="100" value="100" id="volume" title="Volume" />
            
            <span class="divider">|</span>
            
            <label for="speed">Speed:</label>
            <input type="range" min="0.25" max="2" value="1" step="0.1" id="speed" title="Speed" />
            
            <div class="time-display">
              <time id="currentTime">00:00</time> / <time id="totalTime">00:00</time>
            </div>
          </div>
        </section>
      </main>

    </div> <script src="script.js"></script>
  </body>
</html>
