<!doctype html>
<html>
  <body>
    <h2>Pythagorean Theorem Calculator</h2>

    <svg width="200" height="200">
      <polygon
        points="50,150 150,150 150,50"
        style="fill: red; stroke: black; stroke-width: 1"
      />

      <text x="90" y="165" fill="black">a</text>
      <text x="160" y="100" fill="black">b</text>
      <text x="80" y="100" fill="black">c</text>
    </svg>

    <h3>According to Pythagoras Theorem</h3>

    <math xmlns="http://www.w3.org/1998/Math/MathML" style="color: red">
      <mi>c</mi>
      <mo>=</mo>
      <msqrt>
        <msup><mi>a</mi><mn>2</mn></msup>
        <mo>+</mo>
        <msup><mi>b</mi><mn>2</mn></msup>
      </msqrt>
    </math>
  </body>
</html>
